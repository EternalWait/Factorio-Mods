[mod-setting-description]
green-circuit-ratio=A value of 25 (default) means the single specialized factory for green circuits is equivilant to 25 tier 3 (yellow) assemblers when beaconed and moduled.
red-circuit-ratio=A value of 25 (default) means the single specialized factory for red circuits is equivilant to 25 tier 3 (yellow) assemblers when beaconed and moduled.
blue-circuit-ratio=A value of 25 (default) means the single specialized factory for blue circuits is equivilant to 25 tier 3 (yellow) assemblers when beaconed and moduled.
low-density-structure-ratio=A value of 25 (default) means the single specialized factory for low desnsity structures is equivilant to 25 tier 3 (yellow) assemblers when beaconed and moduled.
engines-ratio=A value of 25 (default) means the single specialized factory for engines is equivilant to 25 tier 3 (yellow) assemblers when beaconed and moduled.
spd-3-asif-ratio=A value of 10 (default) means the single specialized factory for Speed Modules lvl 3 is equivilant to 10 tier 3 (yellow) assemblers when beaconed and moduled.
prod-3-asif-ratio=A value of 10 (default) means the single specialized factory for Productivity Modules lvl 3 is equivilant to 10 tier 3 (yellow) assemblers when beaconed and moduled.
pla-asif=A value of 50 (default) means the single specialized factory for Plastic Bars is equivilant to 50 tier 3 (yellow) assemblers when beaconed and moduled.
pg-asif=Petroleum Gas ASIF
max-bld-size=A setting of 31 here would mean a square where each side was 31 units long. All lengths are odd to make pipe connections not a PITA.